{% extends 'base/base.html' %}

{% block content %}

    <style>
        form {
            width: 100%;
            max-width: 500px;
            margin: auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container {
            background-color: white;
            padding: 100px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto; /* Center the form horizontally */
            margin-top: 60px; /* Increase margin-top by 30 pixels */
            min-height: 400px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], .algorithm-select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="text"]:focus, .algorithm-select:focus {
            border-color: #007bff;
            outline: none;
        }

        .submit-button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }
    </style>
<div class="form-container">
    <form action="{% url "submitted" %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_your_name">Enter a Number:</label>
            <input type="text" name="your_name" id="id_your_name" placeholder="more_than_one_to_see_sorted" required>
        </div>
        <div class="form-group">
            <label for="id_algorithm">Select an Algorithm:</label>
            <select name="algorithm" id="id_algorithm" class="algorithm-select" required>
                <option value="" selected disabled>Choose one algorithm</option>
                <option value="bubbleSort">Bubble Sort</option>
                <option value="insertionSort">Insertion Sort</option>
                <option value="selectionSort">Selection Sort</option>
            </select>
        </div>
        <button type="submit" class="submit-button">Submit</button>
    </form>
</div>

{% endblock content %}
