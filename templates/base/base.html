<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>{% block title %}{% endblock title %}</title>
    <style>
        .bg-blue-black {
          background-color: #004754; 
        }
        .navbar {
          height: 85px; 
      }
      .navbar-nav .nav-item {
        margin-right: 40px; 
    }
    .custom-text h5 {
        color: white;
        text-align: center;
        width: 100%; 
    }
      </style>
  </head>
  <body>
    <marquee behavior="scroll" direction="left" scrollamount="10">
        <h1 style="color: Black; font-family: cursive; font-weight: bold;">SORTING APPLICATION</h1>
    </marquee>

      <nav class="navbar navbar-expand-lg navbar-dark bg-blue-black">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse custom-text" id="navbarTogglerDemo03">
          <h5>Implementation of Bubble, Selection and Insertion Sort</h5>
          <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link text-light" href="javascript:{document.getElementById('logout').submit()}">LOGOUT</a>
                    <form action="{% url "logout" %}" method="POST" id="logout">
                        {% csrf_token %}
                        <input type="hidden">
                    </form>
                </li>
            {% else %}
              <li class="nav-item">
                <a class="nav-link text-light" href="{% url "login" %}">LOGIN</a>
              </li>
            {% endif %}
          </ul>
            
        </div>
    </nav>  

    {% block content %}{% endblock content %}


    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    
    <footer class="page-footer font-small white" style="background-color: #004754;">
        <div class="footer-copyright text-center py-3" style="color: white;">Â© 2024 Copyright:
          <a>AlGORITHM</a>
          <p>"Test all three algorithm"</p>
        </div>
      </footer>   
  </body>
</html>
